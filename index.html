<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>Brain Rot Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="start-screen">
            <h1>BRAIN ROT</h1>
            <h2>FLAPPY BIRD</h2>
            <div class="map-selector">
                <button id="prev-map" class="map-btn">&lt;</button>
                <span id="map-name">CLASSIC</span>
                <button id="next-map" class="map-btn">&gt;</button>
            </div>
            <p>Tap or Press Space to Start</p>
            <div class="meme-preview">6-7 | SKIBIDI | SIGMA | RIZZ</div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p id="death-message">You lack sigma energy</p>
            <p>Score: <span id="final-score">0</span></p>
            <p>Tap or Press Space to Restart</p>
        </div>
        <div id="meme-popup-container"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
